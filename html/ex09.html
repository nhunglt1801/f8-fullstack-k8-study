<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="get">
        <!-- Chứa các trường nhập liệu (field)
            Nút gửi dữ liệu (submit) -->
        <div>
            <label for="name">Họ tên</label>
            <input type="text" name="name" id="name" placeholder="Họ và tên...">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email...">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password...">
        </div>
        <div>
            <label for="age">Tuổi</label>
            <input type="number" name="age" id="age" placeholder="Tuổi..." min="18" max="50" step="0.1">
        </div>
        <div>
            <label for="birthday">Ngày sinh</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="avatar">Ảnh đại diện</label>
            <input type="file" name="avatar" id="avatar" multiple>
        </div>
        <div>
            <label for="price">Giá</label>
            <input type="range" name="price" id="price" value="0" step="0.1" min="20" max="50">
        </div>
        <div>
            <label>Giới tính</label>
            <label>
                <input type="radio" name="gender" id="gender" value="0">Không xác định
            </label>
            <label>
                <input type="radio" name="gender" id="gender" value="1" checked>Nam
            </label>
            <label>
                <input type="radio" name="gender" id="gender" value="2">Nữ
            </label>
        </div>
        <div>
            <label>Bạn biết tới F8 qua đâu?</label>
            <label>
                <input type="checkbox" name="source[]" id="source" value="0" checked>Youtube
            </label>

            <label>
                <input type="checkbox" name="source[]" id="source" value="1">Facebook
            </label>

            <label>
                <input type="checkbox" name="source[]" id="source" value="2">Website
            </label>

        </div>
        <div>
            <label for="provinces">Tỉnh/ Thành phố</label>
            <select name="provinces" id="provinces" multiple>
                <option value="0">Chọn tỉnh/ thành phố</option>
                <option value="1" selected>Hà Nội</option>
                <option value="2">Đà Nẵng</option>
                <option value="3">Hồ Chí Minh</option>
            </select>
        </div>
        <div>
            <label for="message">Tin nhắn</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Tin nhắn...."
                style="resize:none">Hello</textarea>
        </div>
        <input type="hidden" value="abc">
        <!-- Nút gửi dữ liệu  -->
        <button type="submit">Submit</button>
        <button type="button">Click</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
